query assets {
  assets(first: 1000, orderBy: symbol, orderDirection: asc) {
    id
    name
    symbol
    decimals
    removed
    type
    derivativeType
    price {
      price
      timestamp
    }
    compoundAssetDetail {
      underlying {
        id
        symbol
        name
        decimals
      }
    }
    uniswapV2PoolAssetDetail {
      token0 {
        id
        symbol
        decimals
      }
      token1 {
        id
        symbol
        decimals
      }
    }
  }
}
