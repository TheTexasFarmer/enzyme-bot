query assets {
  assets(first: 1000, orderBy: symbol, orderDirection: asc) {
    id
    name
    symbol
    decimals
    removed
    type
    derivativeType
    price {
      price
      timestamp
    }

    underlyingAsset {
      id
      symbol
      name
      decimals
    }

    uniswapV2PoolAssetDetails {
      token0 {
        id
        symbol
        decimals
      }
      token1 {
        id
        symbol
        decimals
      }
    }
  }
}
